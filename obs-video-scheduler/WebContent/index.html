<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ICPC Live OBS Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="app-header">
        <div>
            <h1>OBS Scheduler</h1>
            <p class="subtitle">Plan with the calendar, tweak with the timeline.</p>
        </div>
        <div class="status-grid">
            <div class="status-row"><span class="label">OBS</span><span id="obs-status" class="value"></span></div>
            <div class="status-row"><span class="label">Current</span><span id="current-state" class="value"></span></div>
            <div class="status-row"><span class="label">Contest</span><span id="contest-state" class="value"></span></div>
        </div>
    </header>

    <section class="controls">
        <div class="control-group">
            <label for="reschedule-time">New start (hh-mm)</label>
            <div class="inline">
                <input type="text" id="reschedule-time" placeholder="08-00">
                <button type="button" id="reschedule-button">Reschedule</button>
                <button type="button" id="start-button" class="primary">Start now!</button>
            </div>
        </div>
        <div class="control-group">
            <label for="save-file-name">Save schedule as</label>
            <div class="inline">
                <input type="text" id="save-file-name" placeholder="schedule">
                <button type="button" id="save-button">Save</button>
                <select id="load-file"></select>
                <button type="button" id="load-button">Load</button>
            </div>
        </div>
        <div class="control-group">
            <label for="item-picker">Schedule selection</label>
            <div class="inline">
                <select id="item-picker"></select>
                <button type="button" id="schedule-selection">Schedule selection</button>
                <span class="hint">Select a slot on the calendar to apply a duration-aware placement.</span>
            </div>
        </div>
    </section>

    <main class="layout">
        <section class="panel calendar-panel">
            <div class="panel-header">
                <h2>Calendar (default)</h2>
                <div class="view-buttons">
                    <button data-view="timeGridDay">Day</button>
                    <button data-view="timeGridWeek">Week</button>
                    <button data-view="dayGridMonth">Month</button>
                </div>
            </div>
            <div id="calendar"></div>
        </section>

        <section class="panel timeline-panel">
            <div class="panel-header">
                <h2>Compact timeline</h2>
                <span class="hint">Click a block to reschedule quickly.</span>
            </div>
            <div id="timeline"></div>
        </section>
    </main>

    <section class="lists">
        <div class="list-panel">
            <h3>Videos</h3>
            <div id="videoList"></div>
        </div>
        <div class="list-panel">
            <h3>Activities</h3>
            <div id="activityList"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
